{% extends 'base.html' %}
{% block content %}
{% load i18n %}

<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<ваш API-ключ>" type="text/javascript"></script>

<script type="text/javascript">

ymaps.ready(init);

function init () {

    myMap = new ymaps.Map("map", {
    center: [55.7558171758732, 37.61771159788882],
        zoom: 16
    }),

    myGeoObject = new ymaps.GeoObject({
        geometry: {type: "Point",coordinates: [55.7558171758732, 37.61771159788882]},
        properties: {iconContent: 'New Point'}
    }, {preset: 'islands#blackStretchyIcon',draggable: true
    })

    myGeoObject.events.add(['mapchange','dragend'], 
        function (e) {
            coords = myGeoObject.geometry.getCoordinates();
            document.all['latitude'].value = coords[0];
            document.all['longitude'].value = coords[1];
        }
    ); 

    myMap.geoObjects.add(myGeoObject);

}
   
</script>
<table>
    <tr>
        <td valign="top">
            <div>
                <h1>{% trans "New Show Object" %}</h1>            
            </div>
            <form action="" method="post">
                {% csrf_token %}             
                {{ form.as_p }}                
                <input type="submit" value='{% trans "Save" %}'>
                <input type="submit" value='{% trans "Cancel" %}'> 
            </form>                
        </td>
        <td>
            <div id="map" style="width: 640;height: 480;"></div>
        </td>
    </tr>
</table>

{% endblock %}
