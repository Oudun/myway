{% extends 'base.html' %}
{% block content %}
{% load i18n %}
<div>
    <h1>{% trans "Objects" %}</h1>            
</div>
<table>
{% for object in object_list %}
<tr>
    <td>{{ object.name }}</td>
    <td>
        <a href="{% url 'core:object_delete' object.id %}">Delete</a>
        <a href="{% url 'core:object_edit' object.id %}">Edit</a>
    </td>
</tr>
{% endfor %}
</table>
<a href="{% url 'core:object_create' %}">New object</a>
{% endblock content %}
