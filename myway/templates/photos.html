{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load i18n %}
<div>
    <h1>{% trans "photos" %}</h1>            
</div>
<table>
{% for photo in photos_list %}
<tr>
    <td>{{ photo.name }}</td>
    <td>
        <a href="{% url 'core:photo_delete' photo.id %}">Delete</a>
        <a href="{% url 'core:photo_edit' photo.id %}">Edit</a>
    </td>
</tr>
{% endfor %}
</table>
<a href="{% url 'core:photo_create' %}">New photo</a>
{% endblock content %}
