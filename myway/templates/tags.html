{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load i18n %}
<div>
    <h1>{% trans "Tags" %}</h1>            
</div>
<table>
{% for tag in object_list %}
<tr>
    <td><h2>{{ tag.name }}</h2></td>
    <td>
        <a href="{% url 'core:tag_delete' tag.id %}">Delete</a>
        <a href="{% url 'core:tag_edit' tag.id %}">Edit</a>
    </td>    
</tr>
{% endfor %}
</table>
<a href="{% url 'core:tag_create' %}">New Tag</a>
{% endblock content %}
