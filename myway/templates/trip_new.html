{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load i18n %}
<div>
    <div>
        <h1>{% trans "New Trip" %}</h1>            
    </div>
    <form action="" method="post">
        {% csrf_token %}             
        {{ form|crispy}}

    </form>                
</div>
{% endblock %}
