{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load i18n %}
<div class="row">
    <div class="col-3">
        <div>
            <h1>{% trans "Person details" %}</h1>            
        </div>
        <form action="" method="post">
            {% csrf_token %}             
            {{form|crispy}}
            <input class="btn btn-primary"  type="submit" value='{% trans "Save" %}'>
            <a class="btn btn-secondary" href="/">{% trans "Cancel" %}</a> 
        </form>                
    </div>
</div>
{% endblock %}
