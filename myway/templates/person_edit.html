{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load i18n %}
<div class="row">
    <div class="col">
        <div>
            <h1>{% trans "Person details" %}</h1>            
        </div>
        <form action="" method="post">
            {% csrf_token %}             
            {{form|crispy}}
            <input type="submit" value='{% trans "Save" %}'>
            <input type="submit" value='{% trans "Cancel" %}'> 
        </form>                
    </div>
</div>
{% endblock %}
