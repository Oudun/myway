{% extends 'base.html' %}
{% block content %}
{% load i18n %}
<div>
    <div>
        <h1>{% trans "Event details" %}</h1>            
    </div>
    {% load crispy_forms_tags %}
    <form action="" method="post">
        {% csrf_token %}             
        {{ form | crispy }}
        <input type="submit" value='{% trans "Save" %}'>
        <input type="submit" value='{% trans "Cancel" %}'> 
    </form>                
</div>
{% endblock %}
